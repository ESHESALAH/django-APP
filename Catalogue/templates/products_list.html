
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
<h1>Welcome to my Website</h1>
    
        <div class="row">
    {% for product in products %}

<img src="{{product.product_image.url}}">

</div>
{% endfor %}




</div>
